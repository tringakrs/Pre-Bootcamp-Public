<!DOCTYPE html>
<html>

    <title> Registration Form </title>

</html>
<body>

    <form>

        <div>
            <p>First Name :
            <input type="text" value="name">
            </p>
        </div>
        <div>
            <p>Last Name :
            <input type="text" value="lastname">
            </p>
        </div>
        <div>
            <p>Email Address :
            <input type="email" value="email">
            </p>
        </div>
        <div>
            <p>Password :
            <input type="password" >
            </p>
        </div>
        <div>
            <p>Confirm Password :
            <input type="password" >
            </p>
        </div>
        <div>
            <p>Birthday :
            <input type="date" >
            </p>
        </div>
        <div>
            <p>Gender :</p>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Non-binary
            <input type="radio">I prefer not to say
        </div>
        <div>
            <p>A short decription about myself:</p>
            <textarea cols="30" rows="5" value=""></textarea>
        </div>

        <div>
            <input type="checkbox">Yes, I would like to recieve periodic email updates
        </div>
        <div>
            <label>Favorite Language:</label>
            <select>
                <option>Java</option>
                <option selected>JavaScript</option>
                <option >Python</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>

    <p>*Indicates a required field</p>

</body>



</html>
